<!DOCTYPE html>
<html lang="en">
<body>

    {% if player.is_captain %}
        <h2> {{ player.name }} قائد {{ player.team }} </h2>
    {% else %}
        <h2> {{ player.name }} من {{ player.team }} </h2>
    {% endif %}

    <h3> {{ player.number }} رقم اللاعب </h3>
    <h3> {{ player.age }} عمر اللاعب </h3>
    <h3> الموقع {{ player.get_position_in_field_display }} </h3>

</body>
<head>
    <meta charset="UTF-8">
    <title>تفاصيل اللاعب</title>
</head>
</html>
