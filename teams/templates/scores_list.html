{% extends 'base.html' %}
{% load static %}

{% block title %} نتائج المباريات {% endblock %}

{% block content %}
    <img src="{% static 'images/ic_game_score.png' %}" alt="">
    {% for score in scores %}
        <div align="center">
            <h2> نتيجة مباراة {{ score.first_team }} و {{ score.second_team }} </h2>
            <h3> {{ score.first_team_score }} - {{ score.second_team_score }} </h3>
        </div>
    {% endfor %}

{% endblock %}
